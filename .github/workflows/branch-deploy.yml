# Workflow for deploying static content to Render for staging
name: branch-deploy

on:
  # Runs on pushes targeting any branch except main
  push:
    branches-ignore: ["main"]

  # Allows running this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # Deployment job
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Deploy to Render
        env:
          deploy_url: ${{ secrets.NETLIFY_DEPLOY_HOOK }}?trigger_branch=${{ github.ref_name }}&trigger_title=triggered+by+push+${{ github.sha }}+to+branch+${{ github.ref_name }}&clear_cache=true
        run: |
          curl -X POST -d {} "$deploy_url"
